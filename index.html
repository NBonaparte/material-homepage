<!doctype html>
<html>
	<head>
		<link rel="icon" type="image/png" href="favicon-16x16.png"/>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Homepage</title>
	</head>
	<body>
		<script src="js/jquery.min.js"></script>
		<script src="js/index.js"></script>
		<div class="tile-container">
			<!--
			<div class="tile adafruit">
				<a href="https://adafruit.com">
					<img src="logos/adafruit.svg" alt="Adafruit Logo" class="logo">
				</a>
			</div>
			-->
			<div class="tile archlinux">
				<a href="https://archlinux.org">
					<img src="logos/archlinux.svg" alt="Arch Linux Logo" class="logo">
				</a>
			</div>
			<!--
			<div class="tile arduino">
				<a href="https://arduino.cc">
					<img src="logos/arduino.svg" alt="Arduino Logo" class="logo">
				</a>
			</div>
			-->
			<div class="tile distrowatch">
				<a href="https://distrowatch.com">
					<img src="logos/distrowatch.svg" alt="Distrowatch Logo" class="logo">
				</a>
			</div>
			<div class="tile espnfc">
				<a href="http://www.espnfc.com">
						<img src="logos/espnfc.svg" alt="ESPNFC Logo" class="logo">
				</a>
			</div>
			<div class="tile feedly">
				<a href="https://feedly.com">
					<img src="logos/feedly.svg" alt="Feedly Logo" class="logo">
				</a>
			</div>
			<div class="tile github">
				<a href="https://github.com">
					<img src="logos/github.svg" alt="Github Logo" class="logo">
				</a>
			</div>
			<div class="tile hackaday">
				<a href="https://hackaday.com">
					<img src="logos/hackaday.svg" alt="Hackaday Logo" class="logo">

			</div>
			<div class="tile kusc">
				<a href="http://kusc.org">
					<img src="logos/kusc.svg" alt="KUSC Logo" class="logo">

			</div>
			<div class="tile lichess">
				<a href="http://en.lichess.org">
					<img src="logos/lichess.svg" alt="Lichess Logo" class="logo">
				</a>
			</div>
			<div class="tile octopart">
				<a href="https://octopart.com">
					<img src="logos/octopart.svg" alt="Octopart Logo" class="logo">
				</a>
			</div>
			<div class="tile raspberrypi">
				<a href="https://raspberrypi.org">
					<img src="logos/raspberrypi.svg" alt="Raspberry Pi Logo" class="logo">
				</a>
			</div>
			<div class="tile reddit">
				<a href="https://reddit.com">
					<img src="logos/reddit.svg" alt="Reddit Logo" class="logo">
				</a>
			</div>
			<div class="tile vimawesome">
				<a href="http://vimawesome.com">
					<img src="logos/vim.svg" alt="Vim Logo" class="logo">
				</a>
			</div>

</html>
